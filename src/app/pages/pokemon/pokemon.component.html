<div class="container">
    <h2 class="standard-title title roboto-black-italic">{{pokemon.name}}</h2>
    <img class="imagem-pokemon" [src]="pokemon.sprites.other.dream_world.front_default" alt="">
    <h3 class="standard-title subtitulo roboto-black-italic">Estat√≠sticas</h3>
    <div class="statics">
        <div *ngFor="let stat of pokemon.stats" class="line">
            <p>{{stat.stat.name}}</p>
            <p class="value">{{stat.base_stat}}</p>
        </div>
    </div>
</div>
